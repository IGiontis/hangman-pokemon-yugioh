<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello welcome to the hangman game</h1>

    <div class="container">
      <label for="game">Choose a game</label>
      <select name="game" id="game">
        <option value="pokemon">Pokemon</option>
        <option value="yu-gi-oh">Yu-gi-oh</option>
      </select>
      <button class="btn-start">start game</button>
      <div class="container-underscores"></div>

      <div class="second-player">
        <label for="second-player">Write a letter</label>
        <input type="text" id="second-player" class="input-checker both-inputs" />
        <button class="btn-check">check the answer</button>

        <div class="container-wrong-answer"></div>
      </div>
    </div>
  </body>
  <script src="/js/script.js"></script>
</html>
