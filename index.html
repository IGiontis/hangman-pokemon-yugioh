<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header-text bottom-margin-xl">Welcome to the hangman game</h1>
      <label for="game" class="bottom-margin-s">Choose a game</label>
      <select name="game" id="game" class="bottom-margin-xl">
        <option value="pokemon">Pokemon</option>
        <option value="yu-gi-oh">Yu-gi-oh</option>
      </select>
      <button class="btn btn-start bottom-margin-m">start game</button>
      <div class="loader-underscore-container">
        <div class="loader hidden"></div>
        <div class="timeout-error"></div>
        <div class="container-underscores bottom-margin-l"></div>
      </div>
      <div class="second-player">
        <label for="second-player ">Write a letter</label>
        <input
          type="text"
          id="second-player"
          class="input-checker both-inputs margin-right-left--s"
        />
        <button class="btn btn-check">check the answer</button>

        <div class="ban-letters dispay-flex">
          <div class="margin-top-s">Wrong letters</div>
          <div class="container-wrong-answer"></div>
        </div>
      </div>

      <!-- test -->
      <div class="hangman hangman-container hidden">
        <div class="hangmanAll head"></div>
        <div class="hangmanAll body hidden"></div>
        <div class="hangmanAll left-arm hidden"></div>
        <div class="hangmanAll right-arm hidden"></div>
        <div class="hangmanAll left-leg hidden"></div>
        <div class="hangmanAll right-leg hidden"></div>
        <div class="fire hidden"></div>
      </div>
    </div>

    <div class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <p class="modal-text">Modal Content Goes Here</p>
      </div>
    </div>

    <!-- test -->
  </body>
  <script src="/js/script.js"></script>
</html>
